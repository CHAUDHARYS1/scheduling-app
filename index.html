<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="individual-timeblock">
      <span class="time-span">9:00AM</span>
      <input type="text" class="input" id="9">
      <button class="saveBtn" type="submit" data-hours="9">Submit</button>
    </div>
    <div class="individual-timeblock">
      <span class="time-span">10:00AM</span>
      <input type="text" class="input" id="10">
      <button class="saveBtn" type="submit" data-hours="10">Submit</button>
    </div>
    <div class="individual-timeblock">
      <span class="time-span">11:00AM</span>
      <input type="text" class="input" id="11" />
      <button class="saveBtn" type="submit" data-hours="11">Submit</button>
    </div>
    <div class="individual-timeblock">
      <span class="time-span">12:00PM</span>
      <input class="input" id="12" />
      <button class="saveBtn" type="submit" data-hours="12">Submit</button>
    </div>
    <div class="individual-timeblock">
      <span class="time-span">1:00PM</span>
      <input class="input" id="13" />
      <button class="saveBtn" type="submit" data-hours="13">Submit</button>
    </div>
    <div class="individual-timeblock">
      <span class="time-span">2:00PM</span>
      <input class="input" id="14" />
      <button class="saveBtn" type="submit" data-hours="14">Submit</button>
    </div>
    <div class="individual-timeblock">
      <span class="time-span">3:00PM</span>
      <input class="input" id="15" />
      <button class="saveBtn" type="submit" data-hours="15">Submit</button>
    </div>
    <div class="individual-timeblock">
      <span class="time-span">4:00PM</span>
      <input class="input" id="16" />
      <button class="saveBtn" type="submit" data-hours="16">Submit</button>
    </div>
    <div class="individual-timeblock">
      <span class="time-span">5:00PM</span>
      <input class="input" id="17" />
      <button class="saveBtn" type="submit" data-hours="17">Submit</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
